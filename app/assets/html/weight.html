<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, width=device-width, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no" />
	<script type="text/javascript" src="js/canvasjs.js"></script>
 <script type="text/javascript" src="js/jquery.min.js"></script>
 <style>
 		p {
 			font-size:18px;
 			font-family: "arial";
 			font-weight:bold; 
 			text-align:center;
 			color: #787878;
 		}
 	</style>
	<script>
       
            Ti.App.addEventListener("app:weight",function(e) {
              if(e.message != ""){
              	loadChart(e.message);
              }else{
              	loadNoData();
              }
            });
        </script>
        
<script type="text/javascript">
 
function loadChart(data){
	//Ti.API.info(data);
	var chart = new CanvasJS.Chart("chartContainer", {
		theme: "theme1",//theme1
		title:{
			text: "Weight(KG)"              
		},
		backgroundColor : "#EBEBEB",
		animationEnabled: true,   // change to true
		data: [              
		{
			// Change type to "bar", "splineArea", "area", "spline", "pie",etc.
			type: "spline",
			dataPoints: data
		}
		]
	});
	chart.render();
	//document.getElementsByClassName("canvasjs-chart-credit").style.display = 'none';
	$(".canvasjs-chart-credit").hide();
}
function loadNoData(){
	$("#chartContainer").append('<p>Weight</p>');
	$("#chartContainer").append('<img src="images/nodata.png" style="width:100%;">'); 
}
</script>
 
</head>
<body>
<div id="chartContainer" style="height: 200px; width: 100%;"></div>
</body>
</html>
