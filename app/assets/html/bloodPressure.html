<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, width=device-width, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no" />
	<script type="text/javascript" src="js/canvasjs.js"></script>
 <script type="text/javascript" src="js/jquery.min.js"></script>
 	<style>
 		p {
 			font-size:18px;
 			font-family: "arial";
 			font-weight:bold; 
 			text-align:center;
 			color: #787878;
 		}
 	</style>
	<script>
            
            Ti.App.addEventListener("app:bloodPressureInfo",function(e) {
              if(e.message != ""){
              	loadChart(e.message,e.message2);
              }else{
              	loadNoData();
              }
               
            });
        </script>
        
<script type="text/javascript">
 
function loadChart(data,data2){
	//Ti.API.info(data);
	var chart = new CanvasJS.Chart("chartContainer", {
		theme: "theme1",//theme1
		title:{
			text: "Blood Pressure"              
		},
		backgroundColor : "#EBEBEB",
		animationEnabled: true,   // change to true
		legend :{
			fontSize: 12,
			fontColor: "#6E6E6E",
		}, 
		data: [              
			{
				// Change type to "bar", "splineArea", "area", "spline", "pie",etc.
				type: "spline",
				name: "Systolic",
				showInLegend: true,
				color : "#31B404",
				dataPoints: data
			},
			{
				// Change type to "bar", "splineArea", "area", "spline", "pie",etc.
				type: "spline",
				name: "Diastolic",
				showInLegend: true,
				color: "#B45F04",
				dataPoints: data2
			}
		]
	});
	chart.render();
	//document.getElementsByClassName("canvasjs-chart-credit").style.display = 'none';
	$(".canvasjs-chart-credit").hide();
}

function loadNoData(){
	$("#chartContainer").append('<p>Blood Pressure</p>');
	$("#chartContainer").append('<img src="images/nodata.png" style="width:100%;">'); 
} 
</script>
 
</head>
<body>
<div id="chartContainer" style="height: 200px; width: 100%;"></div>
</body>
</html>
